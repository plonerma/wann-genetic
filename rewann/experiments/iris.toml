experiment_name='iris_v0.1'
debug=false

[task]
name='iris'

[population]
num_generations=200
size=100

[sampling]
seed=0
distribution='uniform'
lower_bound=1
upper_bound=3
num_weight_samples_per_iteration=5

[mutation]
  [mutation.new_edge]
    propability = 0.2
    strategy = 'layer_agnostic'
  [mutation.new_node]
    propability = 0.3
  [mutation.reenable_edge]
    propability = 0.1
  [mutation.change_activation]
    propability = 0.4
