experiment_name='mnist256_v0.1'
debug=false

[config]
  num_workers=4

[task]
name='mnist256'

[population]
num_generations=5
size=100

[selection]
elite_size = 10
types = ['elite', 'nsga_rank']

[sampling]
seed=0
distribution='uniform'
lower_bound=1
upper_bound=3
num_weight_samples_per_iteration=2

[mutation]
  [mutation.new_edge]
    propability = 0.2
    strategy = 'layer_agnostic'
  [mutation.new_node]
    propability = 0.3
  [mutation.reenable_edge]
    propability = 0.1
  [mutation.change_activation]
    propability = 0.4
